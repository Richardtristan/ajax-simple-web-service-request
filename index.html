


<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <script src="/assets/js/main.js"></script>
</head>

<body>
  <div class="card p-6 columns">
    <div class="card-image p-6">
      <figure class="image is-6">
        <img id="photo" src="/" alt="Placeholder image">
      </figure>
    </div>
    <div class="card-content p-6">
      <div class="media">
        <div class="media-left">
          <figure class="image is-48x48">
            <img src="/" id="photo1" alt="Placeholder image">
          </figure>
        </div>
        <div class="media-content">
          <p id="author" class="title is-4"></p>
        </div>
      </div>

      <div class="content">
        <blockquote class="is-size-4 column is-6 is-flex  is-align-items-center" id="quote"></blockquote>
      </div>
    </div>
  </div>
</body>

</html>
